name: Deploy to Environment

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      environment:
        type: choice
        description: Environment
        required: true
        options:
          - dev
          - qa
          - stage

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest release of Predict
        uses: rez0n/actions-github-release@main
        id: picks_release
        env:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: "miketheo423/ci-workflow-poc"
          type: "stable"

      - name: Picks Repo
        uses: actions/checkout@v2

      - name: Update values.yml
        uses: actions/github-script@v5
        env:
          REPO: ci-env-${{ github.event.inputs.environment }}
          ENVIRONMENT: ${{ github.event.inputs.environment }}
          VERSION: "${{ steps.picks_release.outputs.release }}"
        with:
          script: |
            const { updateFile } = require('../../ci/updateFile.js');
            const content = updateFile(process.env.ENVIRONMENT, process.env.VERSION);
            github.rest.repos.createOrUpdateFileContents({
              owner: 'miketheo423',
              repo: process.env.REPO,
              path: 'values.yaml',
              message: `Bumps to ${process.env.VERSION}`,
              content,
              committer: {
                name: context.actor,
                email: 'miketheocodes@gmail.com'
              },
              author: {
                name: context.actor,
                email: 'miketheocodes@gmail.com'
              }
            });

